<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="estilo.css">
    <title>PILHA SIMPLES</title>
  </head>
  <body>
    <h1>Pilha</h1>
    <button onclick="empilhar()">Empilhar</button>
    <button onclick="desempilhar()">Desempilhar</button>
    <p id="pilha"></p>
    <button>stark</button>
    <button>hulk</button>
    <script>
     
      let pilha = [];

      
      function empilhar() {
        let input = prompt("Digite o elemento a ser adicionado à pilha:");
        pilha.push(input);
        atualizarPilha();
      }

      
      function desempilhar() {
        if (pilha.length > 0) {
          pilha.pop();
          atualizarPilha();
        } else {
          alert("A pilha está vazia.");
        }
      }

      
      function atualizarPilha() {
        document.getElementById("pilha").innerHTML = pilha.join(", ");
      }
    </script>
  </body>
</html>
