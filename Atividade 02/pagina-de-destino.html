<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f6ff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #007bff; 
        }
        p {
            margin-bottom: 20px;
            color: #333; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td {
            background-color: #f0f8ff; 
        }
        a {
            color: #007bff; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obrigado pela Inscrição!</h2>
        <p>Sua inscrição foi recebida com sucesso.</p>
        <p>Aqui está a programação das palestras:</p>
        <table>
            <tr>
                <th>Horário</th>
                <th>Título da Palestra</th>
                <th>Palestrante</th>
                <th>Ação</th>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                <td>Inovação da Tecnologia</td>
                <td>João Silva</td>
                <td><a href="#">Mais informações</a></td>
            </tr>
            <tr>
                <td>10:15 - 11:15</td>
                <td>O Futuro Web</td>
                <td>Maria Fernandes</td>
                <td><a href="#">Mais informações</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
